// Apply the java plugin to add support for Java
plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    //implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'org.postgresql:postgresql'

    implementation 'org.hibernate.validator:hibernate-validator:6.1.1.Final'
    implementation 'org.postgresql:postgresql:9.4.1212'

    // JAX-B dependencies for JDK 9+
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"

    // Dependency needed for the tuple serializer
    implementation "org.javassist:javassist:3.26.0-GA"

    implementation "org.apache.tomcat:tomcat-dbcp:9.0.1"

    // This dependency is found on compile classpath of this component and consumers.


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }

    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

bootJar {
    mainClassName = 'com.crecerjuntos.App'
}