// Apply the java plugin to add support for Java
plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
    id "io.github.divinespear.jpa-schema-generate" version "0.3.5.1"
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.1.Final'
    implementation 'org.glassfish:jakarta.el:3.0.3'


    runtimeOnly 'com.h2database:h2'

    // This dependency is found on compile classpath of this component and consumers.


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
    }

    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

bootJar {
    mainClassName = 'com.crecerjuntos.App'
}

generateSchema {
    vendor = 'hibernate'
    packageToScan = [ 'com.crecerjuntos.model.data' ]
    databaseProductName = "PostgreSQL"
}