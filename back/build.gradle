plugins {
    id 'java'
    id 'org.springframework.boot' version '2.0.0.RELEASE'

}
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

version 'unspecified'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:23.0'

    // Spring
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.0.RELEASE'

    // JAX-B dependencies for JDK 9+
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"

    // Dependency needed for the tuple serializer
    implementation "org.javassist:javassist:3.26.0-GA"

    // postgresql db
    runtimeOnly group: 'org.postgresql', name: 'postgresql', version: '9.4.1212'

    // test
    /*testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }*/
}

test {
    useJUnitPlatform()
}